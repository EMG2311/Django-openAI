<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback for coding task for skill {{skill}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Feedback for coding task for skill {{skill}}</h1>

        {{ feedback | safe }}

        <div>
            <a href="/learn/task?skill={{skill}}" class="btn btn-primary">Try again</a>
            <a href="/roadmap" class="btn btn-primary">Back to roadmap</a>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
