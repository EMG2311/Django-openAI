<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required skills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Please mark the skills you already know</h1>
        <form method="post" action="roadmap">
            {% csrf_token %}
            {% for skill in content %}
                <input class="form-check-input" type="checkbox" id="{{ skill }}" name="skills" value="{{ skill }}">
                <label class="form-check-label" for="{{ skill }}">{{ skill }}</label><br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Ok</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
