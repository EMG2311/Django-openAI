<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding task for skill {{skill}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ task.title | safe }}</h1>
        
        <p>{{ task.description | safe }}</p>

        <h2>Requirements</h2>
        <p>{{ task.requirements | safe }}</p>

        <form action="/learn/task/check?skill={{skill}}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Upload the file containing the code:</label>
                <input type="file" name="file" id="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="/roadmap" class="btn btn-primary">Back to roadmap</a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
